<div class="row">
	<div class="col-xs-10">
		<app-shopping-edit></app-shopping-edit>

		<hr>

		<div class="list-group">
			<a
				*ngFor="let item of shoppingItems; let index = index"
				(click)="editItem(index)"
				class="list-group-item"
			>
				{{ item.name }} ({{ item.quantity }})
			</a>
		</div>

	</div>
</div>
